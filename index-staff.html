<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Staff - WasFactions</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
}

/* Negrita para títulos y subtítulos */
.side-box .title,
.side-box .subtitle {
    font-weight: bold;
}

.hover-item {
    font-weight: bold;
}

/* Body */
body {
    position: relative;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    gap: 40px;
    overflow-x: hidden;
    z-index: 0; 
}

.background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Gradiente difuminado sobre la imagen */
body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(13, 13, 13, 0.324) 0%,    
        rgba(13, 13, 13, 0.38) 40%,   
        rgba(13, 13, 13, 0.476) 60%,
        rgba(13, 13, 13, 0.606) 80%,
        rgba(13, 13, 13, 0.742) 90%,
        rgba(13, 13, 13, 0.901) 100%  
    );
    pointer-events: none; 
    z-index: -1; 
}

/* Logo + textos laterales */
.logo-section {
    display: flex;
    align-items: flex-end; 
    justify-content: center;
    gap: 40px;
    width: 100%;
}

.logo-image {
    width: 600px;
    height: 600px;
    border-radius: 50%; 
    object-fit: cover;   
    box-shadow: 0 0 20px rgba(0, 0, 0, 0); 
}

.left-side, .right-side {
    position: relative;
    top: -200px; 
    display: flex;
    flex-direction: column;
    justify-content: flex-end; 
}

.left-side { align-items: flex-start; }
.right-side { align-items: flex-end; }

.side-box .title {
    font-size: 30px;
    margin-bottom: 5px;
    color: #fff;
}

.side-box .subtitle {
    font-size: 15px;
    color: #ff00ff;
}

/* Top Container (Staff + Navegación) */
.top-container {
    position: relative;
    top: -170px; 
    display: flex;
    width: 90%;
    max-width: 1600px;
    gap: 20px;
    justify-content: center;
}
.top-left {
    flex: 0 0 280px;
    height: 100px;
    background: #101010;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    cursor: pointer;
}

.top-right {
    flex: 1;
    max-width: calc(90% - 300px);
    height: 100px;
    background: #101010;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.hover-item {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #999;
    position: relative;
    font-size: 18px;
    transition: color 0.3s ease;
}

.hover-item {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #999;
    position: relative;
    font-size: 18px;
    transition: color 0.3s ease;
}

.hover-item::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 0;
    height: 3px;
    background: #ff00ff;
    box-shadow: 0 0 8px #ff00ff;
    transform: translateX(-50%);
    transition: width 0.3s ease;
}

.hover-item.active::after {
    width: 100%;
    background: #ff00ff;
    box-shadow: 0 0 8px #ff00ff;
}

.hover-item.active:hover::after {
    width: 100%;
    background: #ff00ff;
}

.hover-item:hover {
    color: #fff;
}

.hover-item:hover::after {
    width: 100%;
}

.hover-item:hover .nav-symbol {
    color: #fff;
}

.nav-symbol {
    font-size: 20px;
    color: #999;
    transition: color 0.3s ease;
}

/* Sección CREADORES */
.creadores-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    background: #101010;
    border-radius: 15px;
    padding: 30px 20px;
    gap: 20px;
    width: 90%;
    max-width: 1200px;
    margin-top: -170px;
}

/* Título */
.creadores-title {
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Contenedor de los cuadros */
.creadores-box {
    display: flex;
    gap: 20px;
}

/* Mantener el cuadro gris */
.creador-card {
    width: 200px;
    height: 200px;
    background-color: #3a3a3a;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Imagen dentro del cuadro */
.creador-img {
    width: 150px;
    height: 150px;
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* Hover solo en la imagen */
.creador-img:hover {
    transform: scale(1.1);
}

/* Rebote al salir del hover */
.creador-img.bounce {
    animation: bounceBack 0.6s forwards;
}

@keyframes bounceBack {
    0% { transform: scale(1.1); }
    50% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

/* Tooltip */
#tooltip {
    position: fixed;
    display: none;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 20px;
    pointer-events: none;
    font-family: 'Press Start 2P', cursive;
    z-index: 9999;
}

/* Para todos los navegadores */
html, body {
    margin: 0;
    padding: 0;
    height: auto;       /* deja que crezca con el contenido */
    overflow: auto;     /* scroll funcional */
}

/* Chrome, Edge, Safari */
html::-webkit-scrollbar {
    width: 0px;
    height: 0px;       /* también oculta el scroll horizontal si hay */
    background: transparent; 
}

/* Firefox */
html {
    scrollbar-width: none; /* oculta la barra */
    scrollbar-color: transparent transparent; /* track y thumb invisibles */
}


/*SECCIÓN DE CONSTRUCTORES */
/* Sección Constructores */
.constructores-section {

}

/* Título */
.constructores-title {

}

/* Contenedor de los cuadros */

    display: flex;
    gap: 20px;
}

/* Cuadro gris */
.constructor-card {

    height: 200px;

    justify-content: center;

/* Imagen dentro del cuadro */
.constructor-img {
    width: 150px;
    height: 150px;

    background-position: center;

}

.constructor-img:hover {
    transform: scale(1.1);
}

.constructor-img.bounce {

}

.nav-icon {
    width: 100px;
    height: 100px;
    object-fit: contain;
    filter: brightness(0.75); /* igual al color gris de los emojis */
    transition: 0.3s ease;
    margin-right: -30px;
}

.hover-item:hover .nav-icon,
.hover-item.active .nav-icon {
    filter: brightness(1); /* se ilumina igual que el hover del emoji */
}
</style>

<script>
// Tooltip y click solo en la imagen
const imgs = document.querySelectorAll('.creador-img');
const tooltip = document.getElementById('tooltip');

imgs.forEach(img => {
    img.addEventListener('mousemove', e => {
        tooltip.style.display = 'block';
        tooltip.textContent = img.getAttribute('data-name');
        tooltip.style.left = (e.clientX + 10) + 'px';
        tooltip.style.top = (e.clientY + 10) + 'px';
    });

    img.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
        img.classList.add('bounce');
        setTimeout(() => img.classList.remove('bounce'), 600);
    });

    img.addEventListener('click', () => {
        const url = img.getAttribute('data-url');
        window.open(url, '_blank');
    });
});

// Igual que con los creadores, pero para constructores
const constructorImgs = document.querySelectorAll('.constructor-img');

        img.classList.add('bounce');
        setTimeout(() => img.classList.remove('bounce'), 600);
    });

    img.addEventListener('click', () => {
        const url = img.getAttribute('data-url');
        window.open(url, '_blank');
    });
});

        }, function(err) {

    document.getElementById('discord-block').addEventListener('click', function() {
        window.open('https://discord.gg/JAGKSeCfE4', '_blank');
    });
</script>
